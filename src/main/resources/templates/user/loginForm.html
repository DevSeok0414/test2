<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <title>Spring MVC Board</title>
</head>
<body>

<form th:action method="POST">
<div class="container">

    <div class="py-5 text-center">
        <h2>모두의 하루</h2>
    </div>

    <h4>로그인</h4>

    <div>
        <input type="text"id="userId" name="userId" class="form-control" placeholder="로그인 ID">
    </div>

    <br>

    <div>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
    </div>

    <hr>
    <br>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-success btn-lg"
                    th:action=""
                    type="submit">로그인</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button">회원가입</button>
        </div>
    </div>
</div>  <!-- /container -->
</form>

</body>
</html>
